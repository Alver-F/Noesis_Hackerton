    <script>
        // Save post to localStorage and update display
        function savePost() {
            event.preventDefault();
            const postValue = document.getElementById('post-value').value;
            if (postValue) {
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(postValue);
                localStorage.setItem('posts', JSON.stringify(posts));
                displayPosts();
                document.getElementById('post-value').value = ''; // Clear input
            }
        }

        // Display all posts from localStorage
        function displayPosts() {
            const postsContainer = document.getElementById('user-posts-container');
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            postsContainer.innerHTML = '<h3>User Posts</h3>'; // Reset content with header
            posts.forEach((post, index) => {
                const postBox = document.createElement('div');
                postBox.className = 'posted-box';
                postBox.innerHTML = `
                    <div class="user-card">
                        <img src="static/images/user.png" class="user-icon" alt="">
                        <span class="username">User ${index + 1}</span><br>
                    </div>
                    <div class="mt-3 mb-1" style="font-size: 15px;">${post}</div>
                `;
                postsContainer.appendChild(postBox);
            });
        }

        // Load posts on page load
        window.onload = displayPosts;
    </script>
